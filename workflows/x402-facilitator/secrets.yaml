# RPC URLs for each network
networks:
  base-sepolia:
    rpc-url: "https://sepolia.base.org"
    
  ethereum-sepolia:
    rpc-url: "https://sepolia.eth.org"
    
  base-mainnet:
    rpc-url: "https://mainnet.base.org"
    
  ethereum-mainnet:
    rpc-url: "https://eth.llamarpc.com"

# ValidationRegistry contract addresses (ERC-8004)
# TODO: Deploy ValidationRegistry contracts and update these
validation-registry:
  base-sepolia: "0x0000000000000000000000000000000000000000"
  ethereum-sepolia: "0x0000000000000000000000000000000000000000"
  base-mainnet: "0x0000000000000000000000000000000000000000"
  ethereum-mainnet: "0x0000000000000000000000000000000000000000"

